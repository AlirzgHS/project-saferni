    <main>
        <div class="form-bg ">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-12 py-5">
                        <div class="form-container">
                            <h3 class="title">إنشاء حساب</h3>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label>إسم المستخدم</label>
                                    <input type="text" class="form-control" placeholder="User Name">
                                </div>
                                <div class="form-group">
                                    <label>البريد الإلكتروني</label>
                                    <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <label>كلمة السر</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label>تأكيد كلمة السر</label>
                                    <input type="password" class="form-control" placeholder="Confirm Password">
                                </div>
                                <h4 class="sub-title">المعلومات الخاصة</h4>
                                <div class="form-group">
                                    <label>رقم الهاتف</label>
                                    <input type="text" class="form-control" placeholder="Phone Number">
                                </div>
                                <div class="form-group">
                                    <label>المدينة</label>
                                    <select class="form-control">
                                        <option value="جدة">جدة</option>
                                        <option value="الرياض">الرياض</option>
                                    </select>
                                </div>
                                <div class="check-terms">
                                    <input type="checkbox" class="checkbox">
                                    <span class="check-label me-2">أنا أوافق على الشروط</span>
                                </div>
                                <span class="signin-link"> هل لديك حساب؟ انقر هنا ل<a href="./log-in.html">تسجيل الدخول</a></span>
                                <button class="btn signup">إنشاء حساب</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
